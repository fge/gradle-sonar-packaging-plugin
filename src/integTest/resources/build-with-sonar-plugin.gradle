apply plugin: 'com.iadams.sonar-packaging'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.sonar:sonar-plugin-api:4.5.2'
    compile 'org.codehaus.sonar-plugins:sonar-surefire-plugin:2.4'
    compile 'commons-lang:commons-lang:2.6'
}

version = '1.0'


sonarpackaging {
    pluginDir = "$buildDir/myServer"
    pluginKey = 'example'
    pluginClass = 'org.sonar.plugins.example.SamplePlugin.java'
    pluginName = 'Example'
    pluginDescription = 'An Example Plugin!'
}